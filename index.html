<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>

    <h1>Mapa Interactivo con Leaflet</h1>
    <div id="map"></div>

    <script>
        // Crear el mapa y centrarlo en una coordenada
        var map = L.map('map').setView([10.184572552613146, -84.39166379702165], 12); // Reemplaza con tus coordenadas

        // Agregar capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        //https://raw.githubusercontent.com/ingalexvarela/MAPA_DER/main/data/archivo.geojson'
        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/ingalexvarela/MAPA_DER/main/data/DEMBT.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.log("Error al cargar el GeoJSON:", error));
    </script>

</body>

</html>
